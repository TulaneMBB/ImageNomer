<select id="dataset" class='form-select' style='width: 300px' name='cohort' hx-post="/cohort" hx-swap='none' hx-trigger='change'>
    <option value="" {{ "selected" if sel_cohort is none }} disabled>Select Cohort</option>
    {% for cohort in cohorts %}
    <option value="{{ cohort }}" {{ "selected" if cohort == sel_cohort }}>{{ cohort }}</option>
    {% endfor %}
</select>
