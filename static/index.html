<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='/css/imnomer.css'>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src='/js/htmx.min.js'></script>
    <link rel="icon" href='/images/favicon.png'>
    <title>ImageNomer</title>
</head>
<body>
    <div id='app' class='container'>
        <div id="header" class='row'>
            <h2>ImageNomer</h2>
            <div class='d-flex'>
                <label for="dataset" class='align-middle' id='dataset-label'>Dataset</label>
                <select id="dataset" class='form-select' style='width: 200px'>
                    <option>Fibromyalgia</option>
                </select>
                <a class='header-link' href='https://imagenomer.readthedocs.io/en/latest/'>Documentation</a>
                <a class='header-link' href='https://github.com/TulaneMBB/ImageNomer/'>GitHub</a>
                <a class='header-link' href='https://github.com/TulaneMBB/ImageNomer/issues'>Issues</a>
            </div>
        </div>
        <div id="content" class='row'>
            <div id="left" class='col-3'>
                <div id='subjects'>
                    <h6>Subjects (66) <span class='badge text-bg-secondary'>2</span></h6>
                    <ul class='list-group'>
                        <li class='list-group-item'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subj1">
                                <label class="form-check-label" for="subj1">
                                    <a href='#'>Subject 1</a>
                                </label>
                            </div>
                        </li>
                        <li class='list-group-item'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subj2" checked>
                                <label class="form-check-label" for="subj2">
                                    <a href='#'>Subject 2</a>
                                </label>
                            </div>
                        </li>
                        <li class='list-group-item'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="subj3" checked>
                                <label class="form-check-label" for="subj3">
                                    <a href='#'>Subject 3</a>
                                </label>
                            </div>
                        </li>
                    </ul>
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id='groups'>
                    <h6>Groups</h6>
                    <div class='form-text'>
                        Create a group, e.g. "age &lt; 20" or "gender == 'M' and age &gt; 50"
                    </div>
                    <div class='d-flex'>
                        <input type='text' class='form-control' placeholder='Group Query' id='group-create'>
                        <button type='button' class='btn btn-primary' id='group-create-btn'>Create</button>
                    </div>
                    <ul class='list-group'>
                        <li class='list-group-item'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="group0">
                                <label class="form-check-label" for="group0">
                                    <a href='#'>All</a>
                                </label>
                            </div>
                        </li>
                        <li class='list-group-item'>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="group1" checked>
                                <label class="form-check-label" for="group1">
                                    <a href='#'>Race == 'EA'</a>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="right" class='col'>
                <ul class='nav'>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>Phenotypes</a>
                    </li>
                    <li class='nav-item'>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Connectivity
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">FC</a></li>
                                <li><a class="dropdown-item" href="#">PC</a></li>
                                <li><a class="dropdown-item" href="#">Other</a></li>
                            </ul>
                        </li>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>SNPs</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>Decomposition</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>Correlation</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>Weights</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='#'>Image Math</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
