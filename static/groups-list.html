{% for i, group in groups %}
<li class='list-group-item'>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="group{{ i }}" {{ "checked" if group.sel }}>
        <label class="form-check-label" for="group{{ i }}">{{ group.name }}</label>
    </div>
</li>
{% endfor %}
