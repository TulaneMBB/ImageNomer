<div class='form-text'>
    {{ nsubs }} subjects (<span id='num-subs-selected'>{{ nsel }}</span> selected)
</div>
<ul class='list-group' id='subs-list'>
    {% for i, sub, sel in subs %}
    <li class='list-group-item'>
        <div class="form-check">
            <form data-no-submit>
                <input class="form-check-input" type="checkbox" id="subj{{ i }}" hx-post='/subject-checked' hx-swap='none' {{ "checked" if sel }}>
                <input type='hidden' name='subid' value='{{ sub }}'>
            </form>
            <label class="form-check-label" for="subj{{ i }}">{{ sub }}</label>
        </div>
    </li>
    {% endfor %}
</ul>
